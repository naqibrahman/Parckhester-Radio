apply plugin: 'com.android.application'

android {
    compileSdkVersion 4
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.shoutcastwhitelabel.player"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
